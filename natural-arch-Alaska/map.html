<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam5ld21hcCIsImEiOiJjbGF5bm00cGMwamNiM29xbGhzc2N2d2NlIn0.pNQuHrNdcqTh_U2pAuDnVA';
    // ------------------------------------------------

    var map = new mapboxgl.Map({

     map.addControl(new mapboxgl.GeolocateControl({
